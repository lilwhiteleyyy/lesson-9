<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop-project</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-3">
            <div class="logo">
              <a href=""> <img src="images/logo.png" alt="Fake-shop" /></a>
            </div>
          </div>
          <div class="col-6">
            <nav>
              <ul class="menu">
                <li><a href="">Home</a></li>
                <li>
                  <a href="">Products</a>
                  <ul class="sub-menu">
                    <li><a href="">Laptops</a></li>
                    <li><a href="">Tablets</a></li>
                    <li><a href="">Television</a></li>
                    <li><a href="">Mobile phones</a></li>
                    <li><a href="">Headphones</a></li>
                    <li><a href="">Watches</a></li>
                    <li><a href="">Accessories</a></li>
                  </ul>
                </li>
                <li><a href="">Payment</a></li>
                <li><a href="">Shipping</a></li>
              </ul>
            </nav>
          </div>
          <div class="col-3">
            <div class="search-card">
              <div class="search">
                <input class="search-input" type="text" placeholder="search" />
                <button class="search-btn" type="submit"></button>
              </div>
              <div class="col-3">
                <div class="cart">
                  <div class="cart-button">
                    <button class="cart-btn" type submit></button>
                  </div>
                  <div class="items-number">
                    <p class="number" id="">4</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="slider">
        <div class="slider-text">Slider1</div>
        <button class="arrow-left">left</button>
        <button class="arrow-right">right</button>
      </section>
      <div class="container">
        <aside class="category">
          <div class="device">
            <div class="device-name name">DEVICE TYPE</div>
            <div class="device-type type">
              <input
                class="device-input"
                type="radio"
                id="option1"
                name="option"
              />
              <label for="option1">Laptop</label> <br />
              <input
                class="device-input"
                type="radio"
                id="option1"
                name="option"
              />
              <label for="option1">Tablet</label>
            </div>
          </div>
          <div class="color">
            <div class="color-name name">COLOR</div>
            <div class="color-type type">
              <input
                class="device-input"
                type="radio"
                id="option1"
                name="option"
              />

              <label for="option1">Black</label> <br />
              <input
                class="device-input"
                type="radio"
                id="option1"
                name="option"
              />

              <label for="option1">Red</label> <br />
              <input
                class="device-input"
                type="radio"
                id="option1"
                name="option"
              />

              <label for="option1">Green</label> <br />
              <input
                class="device-input"
                type="radio"
                id="option1"
                name="option"
              />

              <label for="option1">Blue</label> <br />
              <input
                class="device-input"
                type="radio"
                id="option1"
                name="option"
              />

              <label for="option1">Orange</label> <br />
            </div>
          </div>
          <div class="ram">
            <div class="ram-name name">RAM</div>
            <div class="ram-type type">
              <input
                class="device-input"
                type="radio"
                id="option1"
                name="option"
              />
              <label for="option1">1GB</label> <br />
              <input
                class="device-input"
                type="radio"
                id="option1"
                name="option"
              />
              <label for="option1">2GB</label> <br />
              <input
                class="device-input"
                type="radio"
                id="option1"
                name="option"
              />
              <label for="option1">4GB</label> <br />
              <input
                class="device-input"
                type="radio"
                id="option1"
                name="option"
              />
              <label for="option1">6GB</label> <br />
              <input
                class="device-input"
                type="radio"
                id="option1"
                name="option"
              />
              <label for="option1">8GB</label> <br />
            </div>
          </div>

          <div class="text-category">Show more options ...</div>
          <button class="sub-btn">SUBMIT</button>
        </aside>
      </div>
    </main>
  </body>
</html>
